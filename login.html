<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B&B Clean — Accesso</title>
  <link rel="icon" href="/favicon.png">
  <style>
    :root { --border:#e5e7eb; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; min-height:100vh; display:grid; place-items:center; background:#0b1220; color:#e5e7eb; }
    .card { max-width:460px; padding:24px; border:1px solid var(--border); border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,.06); text-align:center; background:#111827; }
    button, a.btn { padding:10px 14px; border-radius:10px; border:1px solid var(--border); cursor:pointer; color:#e5e7eb; text-decoration:none; display:inline-block; }
    .muted { color:#9ca3af; font-size:14px; margin-top:8px; }
    .err { color:#fca5a5; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Accesso in corso…</h1>
    <p class="muted">Se non parte, clicca “Continua”.</p>
    <p><a id="loginBtn" class="btn" href="#">Continua</a></p>
    <div id="status" class="muted"></div>
    <div id="error" class="err"></div>
  </div>

  <script src="/assets/js/auth0-config.js" defer></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.5/auth0-spa-js.production.js" defer></script>
  <script>
    (async function(){
      const wait = ms => new Promise(r => setTimeout(r, ms));
      while (typeof auth0 === 'undefined' || typeof window.AUTH0_CONFIG === 'undefined') { await wait(30); }

      const params = new URLSearchParams(window.location.search);
      const role = params.get('role') || 'client';
      const mode = params.get('mode') || 'login';

      const client = await auth0.createAuth0Client(window.AUTH0_CONFIG);

      const target = role === 'partner' ? '/dashboard.html' : '/prenota.html';
      const authorizationParams = {};
      if (mode === 'signup') authorizationParams.screen_hint = 'signup';

      const go = async () => {
        try {
          document.getElementById('status').textContent = 'Reindirizzamento a Auth0…';
          await client.loginWithRedirect({ authorizationParams, appState: { role, mode, target } });
        } catch (e) {
          document.getElementById('error').textContent = e.message || String(e);
        }
      };

      document.getElementById('loginBtn').addEventListener('click', (e) => { e.preventDefault(); go(); });

      // avvio automatico
      go();
    })();
  </script>
</body>
</html>
