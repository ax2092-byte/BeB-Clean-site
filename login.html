<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B&B Clean — Accesso</title>
  <link rel="icon" href="/favicon.png">
  <style>
    :root { --border:#e5e7eb; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; min-height:100vh; display:grid; place-items:center; }
    .card { max-width:460px; padding:24px; border:1px solid var(--border); border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,.06); text-align:center; }
    button { padding:10px 14px; border-radius:10px; border:1px solid var(--border); cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Accesso in corso…</h1>
    <p>Se non succede nulla, clicca “Accedi”.</p>
    <p><button id="loginBtn" type="button">Accedi</button></p>
  </div>

  <!-- Config -->
  <script src="/assets/js/auth0-config.js" defer></script>
  <!-- SDK Auth0 dal CDN -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.5/auth0-spa-js.production.js" defer></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      // attende che l’SDK sia carico
      const wait = ms => new Promise(r => setTimeout(r, ms));
      while (typeof auth0 === 'undefined') { await wait(30); }

      const client = await auth0.createAuth0Client(window.AUTH0_CONFIG);

      const goLogin = () => client.loginWithRedirect();
      document.getElementById('loginBtn').addEventListener('click', (e) => { e.preventDefault(); goLogin(); });

      // avvio automatico
      try { goLogin(); } catch(_) { /* fallback al bottone */ }
    });
  </script>
</body>
</html>
