<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcola la stima — B&B Clean</title>
  <meta name="description" content="Inserisci regione, città, indirizzo e metri quadri per ottenere una stima basata sui cleaner vicini.">
  <link rel="icon" href="/assets/img/favicon-32.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    :root{--brand:#0f9e9e;--brand-ink:#0a6f6f;--ink:#111827;--muted:#6b7280;--ring:#e5e7eb;--card:#f9fafb;--surface:#fff}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;color:var(--ink);background:var(--surface)}
    .container{width:min(1000px,92%);margin:0 auto}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .topbar .left{display:flex;align-items:center;gap:10px}
    .back-arrow{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:999px;border:1px solid var(--ring);text-decoration:none;color:var(--ink)}
    .back-arrow:hover{background:#f3f4f6}
    .logo{height:32px;display:block}
    .mainnav a{text-decoration:none;color:var(--ink);font-weight:700;margin-left:16px;padding:8px 12px;border-radius:12px}
    .mainnav a:hover{background:#f3f4f6}
    .mainnav a.active{background:#e6f5f5;color:var(--brand-ink)}
    .hero{padding:36px 0 8px}
    .hero h1{font-size:clamp(26px,4vw,36px);margin:0 0 8px}
    .hero .sub{color:var(--muted);margin:0}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:18px}
    .grid-2{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .field{margin:8px 0}
    .field label{display:block;margin:8px 0 6px;font-weight:600}
    .field input,.field select{width:100%;padding:12px;border:1px solid var(--ring);border-radius:12px}
    .btn{display:inline-block;border:1px solid var(--ring);padding:12px 16px;border-radius:14px;text-decoration:none;font-weight:700}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .muted{color:var(--muted)}
    .h4{font-size:22px;font-weight:800}
    .grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
  </style>
</head>
<body>
  <header class="topbar container" role="banner">
    <div class="left">
      <a id="back-link" class="back-arrow" href="#back" aria-label="Torna alla pagina precedente">←</a>
      <a href="/index.html" aria-label="B&B Clean — Home">
        <img class="logo" src="/assets/img/bbclean-logo-primary.png" alt="B&B Clean">
      </a>
    </div>
    <nav class="mainnav" aria-label="Menu principale">
      <a href="/index.html" data-page="home">HOME</a>
      <a href="/prenota.html" data-page="prenota">PRENOTA</a>
      <a href="/servizi.html" data-page="servizi">I NOSTRI SERVIZI</a>
      <a href="/partner.html" data-page="partner">DIVENTA PARTNER</a>
    </nav>
  </header>

  <section class="hero container">
    <h1>Calcola la stima</h1>
    <p class="sub">Inserisci i dati dell’abitazione. La stima si basa sui B&B cleaner vicini al tuo indirizzo.</p>
  </section>

  <main class="container" style="margin-bottom:24px">
    <form id="form-stima" class="card" novalidate>
      <div class="grid-2">
        <div class="field">
          <label for="regione">Regione</label>
          <select id="regione" required>
            <option value="" selected disabled>Seleziona la regione</option>
            <option>Sardegna</option><option>Lazio</option><option>Lombardia</option>
            <option>Piemonte</option><option>Liguria</option><option>Toscana</option>
            <option>Emilia-Romagna</option><option>Veneto</option><option>Friuli-Venezia Giulia</option>
            <option>Trentino-Alto Adige</option><option>Valle d'Aosta</option><option>Marche</option>
            <option>Umbria</option><option>Abruzzo</option><option>Molise</option>
            <option>Campania</option><option>Puglia</option><option>Basilicata</option>
            <option>Calabria</option><option>Sicilia</option>
          </select>
        </div>
        <div class="field">
          <label for="citta">Città/Comune</label>
          <input id="citta" name="citta" list="comuni-list" placeholder="es. Nuoro" required>
          <datalist id="comuni-list"></datalist>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="indirizzo">Indirizzo completo</label>
          <input id="indirizzo" name="indirizzo" placeholder="Via e numero civico" required>
        </div>
        <div class="field">
          <label for="mq">Metri quadri (mq)</label>
          <input type="number" id="mq" name="mq" min="10" max="400" step="1" placeholder="es. 70" required>
        </div>
      </div>

      <div style="margin-top:12px">
        <button type="submit" class="btn primary">Calcola</button>
      </div>
    </form>

    <section id="risultato" class="card" style="margin-top:18px;display:none" aria-live="polite">
      <div class="grid-3">
        <div>
          <div class="muted">Durata stimata</div>
          <div class="h4" id="out-durata">—</div>
        </div>
        <div>
          <div class="muted">Costo stimato</div>
          <div class="h4" id="out-costo">—</div>
        </div>
        <div>
          <div class="muted">Cleaner considerati</div>
          <div id="out-cleaner">—</div>
        </div>
      </div>
      <small class="muted" id="out-note" style="display:block;margin-top:8px"></small>

      <div style="margin-top:12px">
        <!-- HREF impostato da stima.js per portare a /login.html con i parametri -->
        <a id="btn-prenota" class="btn" href="/login.html">Prenota ora</a>
      </div>
    </section>
  </main>

  <footer class="container" style="border-top:1px solid var(--ring);padding:16px 0;color:var(--muted);font-size:14px">
    © 2025 B&B Clean — Il tuo tempo è il nostro lavoro!
  </footer>

  <script src="/assets/js/site.js" defer></script>
  <script src="/stima.js" defer></script>
</body>
</html>
