<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grazie! — B&B Clean</title>
  <link rel="icon" href="/favicon.png">
  <meta name="description" content="Grazie per l'iscrizione a B&B Clean.">
  <style>
    :root { --bg:#0b1220; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --brand:#14b8a6; --line:#1f2937; }
    * { box-sizing:border-box; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card { max-width:560px; width:92%; padding:28px; border:1px solid var(--line); border-radius:16px; background:var(--card); text-align:center; }
    h1 { margin:0 0 6px; font-size: clamp(22px, 3.5vw, 32px); }
    p { margin:8px 0; color:var(--muted); }
    .big { font-size:42px; margin-bottom:8px; }
    .actions { display:flex; gap:12px; justify-content:center; margin-top:16px; flex-wrap:wrap; }
    a.btn { padding:10px 14px; border-radius:10px; border:1px solid var(--line); text-decoration:none; color:var(--text); }
    a.btn-primary { background:var(--brand); border-color:var(--brand); color:#071820; }
  </style>
</head>
<body>
  <main class="card">
    <div class="big">✅</div>
    <h1>Grazie! Iscrizione inviata</h1>
    <p>Abbiamo ricevuto i tuoi dati. Li stiamo verificando e ti ricontatteremo a breve.</p>
    <div class="actions">
      <a class="btn btn-primary" href="/prenota.html">Vai a Prenota</a>
      <a class="btn" href="/">Torna alla Home</a>
    </div>
  </main>
</body>
</html>
