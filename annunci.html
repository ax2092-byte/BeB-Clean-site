<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Annunci — B&B Clean</title>
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    .filter {display:flex; gap:8px; align-items:center; margin:10px 0 18px}
    .list {display:grid; gap:12px}
    .ann {background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.06); border-radius:12px; padding:12px}
    .row {display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between}
    .muted {color:#93a0b4}
    .bid {display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:8px}
    input, select, textarea {background:#0b1526; border:1px solid #1f2a44; border-radius:10px; padding:10px; color:#e2e8f0;}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;border:1px solid #263248;text-decoration:none;color:#e2e8f0;}
    .btn.primary{background:#22c55e;color:#05121f;border-color:transparent;font-weight:700}
  </style>
</head>
<body>
  <header class="container nav">
    <div class="logo">B&amp;B <span>Clean</span></div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/prenota.html">Prenota</a>
      <a href="/partner.html">Diventa partner</a>
      <a href="/partner-app.html">Area Partner</a>
    </nav>
  </header>

  <main class="container form-wrap">
    <h1>Annunci disponibili</h1>
    <p class="lead">Inserisci la tua email (quella usata in partner) per vedere gli annunci nel tuo raggio.</p>

    <div class="filter">
      <input id="email" type="email" placeholder="tua@email.it">
      <input id="raggio" type="number" min="5" max="50" value="20" style="width:120px">
      <select id="slot" style="width:220px">
        <option value="">Qualsiasi fascia oraria</option>
        <option>Mattina (08:00–12:00)</option>
        <option>Pomeriggio (14:00–18:00)</option>
        <option>Serale (18:00–22:00)</option>
      </select>
      <button class="btn primary" id="btnCerca">Cerca</button>
    </div>

    <div class="list" id="list"></div>
  </main>

  <script src="/announce-list.js"></script>
</body>
</html>
