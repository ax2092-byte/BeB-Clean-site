<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diventa partner — B&B Clean</title>
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="container nav">
    <div class="logo">B&amp;B <span>Clean</span></div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/prenota.html">Prenota</a>
      <a href="/partner.html" class="active">Diventa partner</a>
    </nav>
  </header>

  <main class="container form-wrap">
    <h1>Collabora con noi</h1>
    <p class="lead">Guadagna offrendo servizi di pulizia nella tua zona. Pagamenti puntuali, supporto e lavoro flessibile.</p>

    <form name="partner" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
      <input type="hidden" name="form-name" value="partner">
      <p class="hidden">
        <label>Non compilare: <input name="bot-field"></label>
      </p>

      <div class="grid">
        <label>Nome
          <input type="text" name="nome" required>
        </label>
        <label>Cognome
          <input type="text" name="cognome" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Telefono
          <input type="tel" name="telefono" required>
        </label>
        <label>Città
          <input type="text" name="citta" required>
        </label>
        <label>Provincia
          <input type="text" name="provincia" required maxlength="2">
        </label>
        <label>CAP
          <input type="text" name="cap" required pattern="\d{5}" title="5 cifre">
        </label>
        <label>Esperienza
          <select name="esperienza" required>
            <option value="">Seleziona…</option>
            <option>0-1 anni</option><option>1-3 anni</option><option>3-5 anni</option><option>5+ anni</option>
          </select>
        </label>
        <label class="full">Note
          <textarea name="note" rows="4"></textarea>
        </label>
        <label class="full chk"><input type="checkbox" name="consenso" required> Accetto il trattamento dei dati personali</label>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Invia candidatura</button>
      </div>
    </form>
  </main>

  <footer class="container footer">
    <div>&copy; B&B Clean — Tutti i diritti riservati.</div>
  </footer>
</body>
</html>
