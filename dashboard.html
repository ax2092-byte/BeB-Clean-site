<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard — B&B Clean</title>
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    .adminbar{display:flex;gap:8px;align-items:center;margin:10px 0 18px}
    input,button{padding:10px 12px;border-radius:10px;border:1px solid #1f2a44;background:#0b1526;color:#e2e8f0}
    button.primary{background:#22c55e;color:#05121f;border-color:transparent;font-weight:700}
    .cards{display:grid;gap:14px}
    .cardx{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:space-between;align-items:center}
    .muted{color:#93a0b4}
    .offers{margin-top:8px;border-top:1px dashed #23304d;padding-top:8px}
    .offer{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{border:1px solid #2b3a5f;border-radius:999px;padding:4px 10px;font-size:12px;color:#9fb0ca}
    .warn{color:#fca5a5}
    .h2like{margin-top:28px;margin-bottom:10px;font-size:18px;font-weight:700}
    .files a{display:inline-block;margin-right:8px}
  </style>
</head>
<body>
  <header class="container nav">
    <div class="logo">B&amp;B <span>Clean</span></div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/annunci.html">Annunci</a>
      <a href="/dashboard.html" class="active">Dashboard</a>
    </nav>
  </header>

  <main class="container form-wrap">
    <h1>Dashboard amministratore</h1>
    <p class="lead">Vedi prenotazioni, offerte e gestisci le candidature partner.</p>

    <div class="adminbar">
      <input type="password" id="adm" placeholder="Admin key">
      <input type="number" id="days" value="30" min="1" max="90" title="Giorni da mostrare">
      <button class="primary" id="load">Carica</button>
      <span class="muted" id="stat">—</span>
    </div>

    <div class="h2like">Prenotazioni & Offerte</div>
    <div class="cards" id="cards"></div>

    <div class="h2like">Candidature partner (con documenti)</div>
    <div class="cards" id="kyc"></div>
  </main>

  <footer class="container footer">
    <div>&copy; B&B Clean — Tutti i diritti riservati.</div>
  </footer>

  <script src="/assets/js/dashboard.js"></script>
</body>
</html>
