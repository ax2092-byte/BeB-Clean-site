<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>B&B Clean — Dashboard</title>
  <meta name="theme-color" content="#0b0f10" />
  <link rel="icon" href="/favicon.ico"/>
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <a href="/" class="flex items-center gap-3">
          <img src="/assets/img/bbclean-logo-256.png" alt="B&B Clean" class="h-9 w-auto" />
        </a>
        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="/partner.html" class="hover:text-teal-600">Partner</a>
          <a href="/contatti.html" class="hover:text-teal-600">Contatti</a>
        </nav>
        <button id="navToggle" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-xl border border-gray-200">☰</button>
      </div>
      <div id="mobileNav" class="md:hidden hidden pb-4">
        <nav class="flex flex-col gap-3 text-sm">
          <a href="/partner.html" class="py-2 border-b border-gray-100">Partner</a>
          <a href="/contatti.html" class="py-2">Contatti</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

    <div class="grid sm:grid-cols-3 gap-4 mb-8">
      <div class="bg-white rounded-2xl p-5 shadow">
        <div class="text-sm text-gray-500">Candidature totali</div>
        <div id="statTotali" class="text-3xl font-extrabold mt-2">—</div>
      </div>
      <div class="bg-white rounded-2xl p-5 shadow">
        <div class="text-sm text-gray-500">In attesa</div>
        <div id="statAttesa" class="text-3xl font-extrabold mt-2">—</div>
      </div>
      <div class="bg-white rounded-2xl p-5 shadow">
        <div class="text-sm text-gray-500">Approvate</div>
        <div id="statOk" class="text-3xl font-extrabold mt-2">—</div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow overflow-hidden">
      <div class="px-5 py-4 border-b border-gray-100 flex items-center justify-between">
        <h2 class="font-semibold">Candidature</h2>
        <input id="search" type="search" placeholder="Cerca…" class="w-56 rounded-xl border-gray-300 focus:ring-teal-600 focus:border-teal-600" />
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 text-gray-600">
            <tr>
              <th class="text-left p-4">Nome</th>
              <th class="text-left p-4">Email</th>
              <th class="text-left p-4">Comune</th>
              <th class="text-left p-4">Stato</th>
              <th class="text-right p-4">Azioni</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-300">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-center">
      © B&B Clean — area riservata
    </div>
  </footer>

  <script>
    const btn = document.getElementById('navToggle');
    const menu = document.getElementById('mobileNav');
    if (btn) btn.addEventListener('click', ()=> menu.classList.toggle('hidden'));

    // Collega qui le tue API / Netlify Functions
    const data = []; // sostituisci con fetch(...)
    const rows = document.getElementById('rows');
    function render(items){
      rows.innerHTML = items.map(x => `
        <tr class="border-t border-gray-100">
          <td class="p-4">${x.nome ?? '—'} ${x.cognome ?? ''}</td>
          <td class="p-4">${x.email ?? '—'}</td>
          <td class="p-4">${x.comune ?? '—'}</td>
          <td class="p-4">
            <span class="px-2 py-1 rounded-full text-xs ${x.stato==='OK'?'bg-teal-100 text-teal-700':'bg-yellow-100 text-yellow-700'}">
              ${x.stato ?? 'In attesa'}
            </span>
          </td>
          <td class="p-4 text-right">
            <button class="px-3 py-1 rounded-lg border hover:bg-gray-50">Approva</button>
            <button class="ml-2 px-3 py-1 rounded-lg border hover:bg-gray-50">Rifiuta</button>
          </td>
        </tr>
      `).join('');
    }
    render(data);
  </script>
</body>
</html>
